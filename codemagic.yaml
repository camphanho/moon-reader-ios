workflows:
  ios-local-build:
    name: MoonReader iOS Local Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      vars:
        XCODE_PROJECT: "MoonReader.xcodeproj"
        XCODE_SCHEME: "MoonReader"
        BUNDLE_ID: "com.moonreader.ios"
        # Set your Apple Developer Team ID here
        # Find it at: https://developer.apple.com/account -> Membership
        APPLE_TEAM_ID: "43AQ936H96"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Fix project file
        script: |
          echo "üîß Fixing project file compatibility..."
          # Fix objectVersion if needed
          sed -i '' 's/objectVersion = 56;/objectVersion = 54;/g' MoonReader.xcodeproj/project.pbxproj || \
          sed -i 's/objectVersion = 56;/objectVersion = 54;/g' MoonReader.xcodeproj/project.pbxproj
          echo "‚úÖ Project file fixed"
      - name: Install dependencies
        script: |
          echo "Installing dependencies..."
          # n·∫øu d√πng CocoaPods
          pod install --repo-update || true
      - name: Create build directory
        script: |
          mkdir -p build
      - name: Validate project
        script: |
          echo "üîç Validating Xcode project..."
          # Try to validate, but don't fail if it errors
          # Project file may be missing file references (will be fixed later)
          xcodebuild -list -project "$XCODE_PROJECT" 2>&1 || {
            echo "‚ö†Ô∏è  Project validation failed (expected if files not added yet)"
            echo "‚ö†Ô∏è  This is OK - build will continue"
            echo "‚ö†Ô∏è  To fix: Add all Swift files to project in Xcode"
          }
          echo "‚úÖ Validation step completed (warnings are OK)"
      - name: Set Team ID
        script: |
          if [ -n "$APPLE_TEAM_ID" ]; then
            echo "üîê Setting Development Team ID: $APPLE_TEAM_ID"
            # Update project with team ID
            sed -i.bak "s/DEVELOPMENT_TEAM = \"\";/DEVELOPMENT_TEAM = \"$APPLE_TEAM_ID\";/g" "$XCODE_PROJECT/project.pbxproj"
            echo "‚úÖ Team ID set successfully"
          else
            echo "‚ö†Ô∏è  APPLE_TEAM_ID not set - will build without signing"
          fi
      - name: Archive project
        script: |
          if [ -n "$APPLE_TEAM_ID" ]; then
            # Build with signing
            xcodebuild \
              -project "$XCODE_PROJECT" \
              -scheme "$XCODE_SCHEME" \
              -sdk iphoneos \
              -configuration Release \
              -archivePath build/MoonReader.xcarchive \
              DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
              archive 2>&1 | tee build.log || (cat build.log && exit 1)
          else
            # Build without signing
            xcodebuild \
              -project "$XCODE_PROJECT" \
              -scheme "$XCODE_SCHEME" \
              -sdk iphoneos \
              -configuration Release \
              -archivePath build/MoonReader.xcarchive \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              archive 2>&1 | tee build.log || (cat build.log && exit 1)
          fi
      - name: Export IPA
        script: |
          if [ -n "$APPLE_TEAM_ID" ]; then
            echo "üì¶ Exporting IPA with signing..."
            xcodebuild \
              -exportArchive \
              -archivePath build/MoonReader.xcarchive \
              -exportOptionsPlist export_options.plist \
              -exportPath build/ios/ipa \
              DEVELOPMENT_TEAM="$APPLE_TEAM_ID" | xcpretty
          else
            echo "‚ö†Ô∏è  Cannot export IPA without signing - skipping export"
            echo "‚ÑπÔ∏è  Archive created at: build/MoonReader.xcarchive"
            echo "‚ÑπÔ∏è  To export IPA: Set APPLE_TEAM_ID in Codemagic environment variables"
          fi
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
    publishing:
      email:
        recipients:
          - camph.dev.96@gmail.com
        notify:
          success: true
          failure: true

