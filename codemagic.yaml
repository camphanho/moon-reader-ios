# Codemagic CI/CD Configuration for Moon Reader iOS
# Documentation: https://docs.codemagic.io/yaml/yaml-getting-started/

workflows:
  ios-local-build:
    name: Moon Reader iOS Local
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "MoonReader.xcodeproj"
        XCODE_SCHEME: "MoonReader"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          echo "Installing dependencies..."
          # pod install # nếu dùng CocoaPods
      - name: Build IPA (unsigned)
        script: |
          xcodebuild \
            -project "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/MoonReader.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive | xcpretty
      - name: Export IPA
        script: |
          xcodebuild \
            -exportArchive \
            -archivePath "build/MoonReader.xcarchive" \
            -exportOptionsPlist export_options.plist \
            -exportPath "build/ios/ipa"
    artifacts:
      - build/ios/ipa/*.ipa


