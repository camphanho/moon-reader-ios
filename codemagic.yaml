workflows:
  ios-local-build:
    name: MoonReader iOS Local Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_PROJECT: "MoonReader.xcodeproj"
        XCODE_SCHEME: "MoonReader"
        BUNDLE_ID: "com.moonreader.ios"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          echo "Installing dependencies..."
          # nếu dùng CocoaPods
          pod install --repo-update || true
      - name: Create build directory
        script: |
          mkdir -p build
      - name: Archive project
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/MoonReader.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive | xcpretty
      - name: Export IPA
        script: |
          xcodebuild \
            -exportArchive \
            -archivePath build/MoonReader.xcarchive \
            -exportOptionsPlist export_options.plist \
            -exportPath build/ios/ipa | xcpretty
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
    publishing:
      email:
        recipients:
          - camph.dev.96@gmail.com
        notify:
          success: true
          failure: true

